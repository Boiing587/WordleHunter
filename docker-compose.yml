version: '3.3'

services:
  api:
    hostname: wordlehunter-api
    container_name: wordlehunter-api
    build: ./api
    restart: unless-stopped
  
  nginx:
    hostname: wordlehunter-nginx
    container_name: wordlehunter-nginx
    image: nginx:latest
    ports:
      - 8000:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    restart: unless-stopped
